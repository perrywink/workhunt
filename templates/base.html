<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WorkHunt</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script src="{{url_for('static', filename='nav.js')}}"></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{url_for('index')}}">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            alt="Bulma"
            width="112"
            height="28"
          />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navMenu"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
          <a class="navbar-item" href="{{url_for('about')}}"> About </a>

          {% if session['username'] %}
          <a class="navbar-item" href="{{url_for('index')}}"> Job Search </a>
          {% endif %}

          {% if session['username'] == "employer" %}
          <a class="navbar-item" href="{{url_for('new_jobad')}}">
            Create Job Listing
          </a>
          {% endif %}
          <div class="navbar-item buttons">
            {% if session['username'] %}
            <a class="button is-primary" href="{{ url_for('logout') }}">
              Logout
            </a>
            {% else %}
            <a class="button is-primary" href="{{ url_for('login') }}">
              Login
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <main class="container is-widescreen">{% block body %} {% endblock %}</main>
  </body>
</html>
